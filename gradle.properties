# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx2560m -Dfile.encoding=UTF-8

# Disable excessive Gradle output (only show errors)
org.gradle.logging.level=quiet
org.gradle.warning.mode=none

# Stop Gradle from dumping full stack traces and info logs
org.gradle.console=plain

# Reuse previous build outputs to avoid full rebuild
org.gradle.caching=true

# Avoid re-running lint and other checks if not changed
android.lint.caching=true
android.enableJetifier=false

# Use cached configuration if no file changed
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.parallel=true

# Prevent Gradle from checking dependencies repeatedly
org.gradle.refresh.dependencystatus=none

# Faster incremental builds
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.build.report=off

# Reduce R class complexity
android.nonTransitiveRClass=true

# Use AndroidX
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official
